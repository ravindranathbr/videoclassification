{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'video/style.css' %}" />

{% if latest_video_list %}
    <ul>
        {% for video in latest_video_list %}
            <li><a href="{% url 'video:detail' video.id %}">{{ video.url }}</a></li>
        {% endfor %}
{% else %}
    <p>No videos are available</p>
{% endif %}
